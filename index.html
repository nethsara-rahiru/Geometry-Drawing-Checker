<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometry Drawing Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #canvas-wrapper {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    video, canvas, img {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }
    #feedback {
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem auto;
      display: block;
      cursor: pointer;
    }
    #settings {
      max-width: 320px;
      margin: 1rem auto;
      padding: 1rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #settings label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    #settings input[type="range"],
    #settings input[type="number"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Geometry Drawing Checker</h1>

  <video id="video" width="320" height="240" autoplay></video>
  <button onclick="capturePhoto()">ðŸ“¸ Take Photo</button>

  <div id="settings">
    <h3>Detection Settings</h3>
    <label>Brightness Threshold: <span id="thresholdValue">100</span></label>
    <input type="range" id="thresholdSlider" min="0" max="255" value="100">

    <label>Pixel Size:</label>
    <input type="number" id="pixelSize" value="1" min="1" max="5">

    <label><input type="checkbox" id="livePreview" checked> Live Preview</label>
  </div>

  <div id="canvas-wrapper">
    <div>
      <h3>Student Image</h3>
      <canvas id="studentCanvas" width="320" height="240"></canvas>
      <canvas id="edgeStudentCanvas" width="320" height="240"></canvas>
    </div>
    <div>
      <h3>Reference Image</h3>
      <img id="referenceImg" src="answer.png" width="320" height="240" alt="Reference">
      <canvas id="referenceCanvas" width="320" height="240"></canvas>
    </div>
  </div>

  <button onclick="analyzeImages()">âœ… Check Drawing</button>
  <div id="feedback"></div>

  <script>
    const video = document.getElementById('video');
    const studentCanvas = document.getElementById('studentCanvas');
    const studentCtx = studentCanvas.getContext('2d');
    const edgeStudentCanvas = document.getElementById('edgeStudentCanvas');
    const edgeStudentCtx = edgeStudentCanvas.getContext('2d');
    const referenceImg = document.getElementById('referenceImg');
    const referenceCanvas = document.getElementById('referenceCanvas');
    const referenceCtx = referenceCanvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function capturePhoto() {
      studentCtx.drawImage(video, 0, 0, studentCanvas.width, studentCanvas.height);
      if (document.getElementById('livePreview').checked) {
        analyzeImages();
      }
    }

    referenceImg.onload = () => {
      referenceCtx.drawImage(referenceImg, 0, 0, referenceCanvas.width, referenceCanvas.height);
    }

    document.getElementById('thresholdSlider').addEventListener('input', () => {
      document.getElementById('thresholdValue').textContent = document.getElementById('thresholdSlider').value;
      if (document.getElementById('livePreview').checked) {
        analyzeImages();
      }
    });

    document.getElementById('pixelSize').addEventListener('change', () => {
      if (document.getElementById('livePreview').checked) {
        analyzeImages();
      }
    });

    function analyzeImages() {
      const feedback = document.getElementById('feedback');
      feedback.innerHTML = "Analyzing...";

      const threshold = parseInt(document.getElementById('thresholdSlider').value);
      const pixelSize = parseInt(document.getElementById('pixelSize').value);

      const imgData = studentCtx.getImageData(0, 0, studentCanvas.width, studentCanvas.height);
      const data = imgData.data;

      const points = [];
      for (let y = 0; y < studentCanvas.height; y++) {
        for (let x = 0; x < studentCanvas.width; x++) {
          const index = (y * studentCanvas.width + x) * 4;
          const r = data[index];
          const g = data[index + 1];
          const b = data[index + 2];
          const brightness = (r + g + b) / 3;
          if (brightness < threshold) {
            points.push({x, y});
          }
        }
      }

      edgeStudentCtx.clearRect(0, 0, edgeStudentCanvas.width, edgeStudentCanvas.height);
      edgeStudentCtx.fillStyle = 'red';
      for (let pt of points) {
        edgeStudentCtx.fillRect(pt.x, pt.y, pixelSize, pixelSize);
      }

      feedback.innerHTML = `<p>ðŸ§  Detected ${points.length} dark pixels (possible line points).</p>`;
    }
  </script>
</body>
</html>
