<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometry Drawing Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #canvas-wrapper {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    video, canvas, img {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }
    #feedback {
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem auto;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Geometry Drawing Checker</h1>

  <video id="video" width="320" height="240" autoplay></video>
  <button onclick="capturePhoto()">ðŸ“¸ Take Photo</button>

  <div id="canvas-wrapper">
    <div>
      <h3>Student Image</h3>
      <canvas id="studentCanvas" width="320" height="240"></canvas>
      <canvas id="edgeStudentCanvas" width="320" height="240"></canvas>
    </div>
    <div>
      <h3>Reference Image</h3>
      <img id="referenceImg" src="answer.png" width="320" height="240" alt="Reference">
      <canvas id="referenceCanvas" width="320" height="240"></canvas>
    </div>
  </div>

  <button onclick="analyzeImages()">âœ… Check Drawing</button>
  <div id="feedback"></div>

  <script>
    const video = document.getElementById('video');
    const studentCanvas = document.getElementById('studentCanvas');
    const studentCtx = studentCanvas.getContext('2d');
    const edgeStudentCanvas = document.getElementById('edgeStudentCanvas');
    const edgeStudentCtx = edgeStudentCanvas.getContext('2d');
    const referenceImg = document.getElementById('referenceImg');
    const referenceCanvas = document.getElementById('referenceCanvas');
    const referenceCtx = referenceCanvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function capturePhoto() {
      studentCtx.drawImage(video, 0, 0, studentCanvas.width, studentCanvas.height);
    }

    referenceImg.onload = () => {
      referenceCtx.drawImage(referenceImg, 0, 0, referenceCanvas.width, referenceCanvas.height);
    }

    function analyzeImages() {
      if (typeof cv === 'undefined') {
        alert("OpenCV is not loaded yet. Please wait a few seconds.");
        return;
      }

      const feedback = document.getElementById('feedback');
      feedback.innerHTML = "Analyzing...";

      let srcStudent = cv.imread(studentCanvas);
      let gray = new cv.Mat();
      cv.cvtColor(srcStudent, gray, cv.COLOR_RGBA2GRAY);
      let edges = new cv.Mat();
      cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0);
      cv.Canny(gray, edges, 50, 150);

      // Detect lines using Hough Line Transform
      let lines = new cv.Mat();
      cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 50, 30, 10);

      // Draw lines on a blank canvas
      let colorEdge = new cv.Mat();
      cv.cvtColor(edges, colorEdge, cv.COLOR_GRAY2RGBA);
      for (let i = 0; i < lines.rows; i++) {
        let pt1 = new cv.Point(lines.data32S[i * 4], lines.data32S[i * 4 + 1]);
        let pt2 = new cv.Point(lines.data32S[i * 4 + 2], lines.data32S[i * 4 + 3]);
        cv.line(colorEdge, pt1, pt2, [0, 255, 0, 255], 2);
      }
      cv.imshow("edgeStudentCanvas", colorEdge);

      feedback.innerHTML = `<p>âœ… Detected ${lines.rows} straight lines in student drawing.</p>`;

      // Cleanup
      srcStudent.delete(); gray.delete(); edges.delete(); lines.delete(); colorEdge.delete();
    }
  </script>
</body>
</html>
